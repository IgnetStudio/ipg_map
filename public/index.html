<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ignet Playground: Map</title>
    <meta name="description" content="Showing and refreshing an asset list on a map and in a list">
    <link rel="stylesheet" href="index.min.css">
  </head>

  <body>
    <aside class="helpers">
      <button class="contrast-toggle"></button>
    </aside>
    <div class="asset-wrapper">
      <div class="asset-menu">
        <input id="asset-checkbox" type="checkbox" class="asset-toggle">
        <label for="asset-checkbox" class="asset-label" role="button" aria-labelledby="menu"></label>
      </div>
      <nav role="navigation" class="asset-sidebar">
        <ul class="asset-list">
          <li class="asset-item">
            <!-- placeholder for refreshed data -->
            <div class="asset-loader"></div>
          </li>
        </ul>
      </nav>
      <div class="asset-summary">
        <div class="asset-details">
          <h1>Flight tracker</h1>
          <h2>Real-time data</h2>
          <ul>
            <li>
              <a href="https://github.com/IgnetStudio/ipg_map" target="_blank" rel="noopener">Repository</a>
            </li>
            <li>
              <a href="https://ljwwa.eu/" target="_blank" rel="noopener">Public host</a>
            </li>
            <li>
              <a href="https://opensky-network.org/apidoc/" target="_blank" rel="noopener">Open Sky API</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js" integrity="sha512-hcPg/5yQzb6Ocz2NHy+XdRfmET1kTOtZc1l6Yt2TyriHW6WpK80hoLfaKG5wI7SqLt/x6IiV9kRoInYCA/BEWw==" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgOB36mJSWNC1vUirKUMd-J332EsuSHms&callback=initMap" type="text/javascript"></script>
    <!-- <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script> -->
  </body>

</html>
